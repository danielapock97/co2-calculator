<mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title>Carbon Footprint Calculator</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="loginForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <mat-select formControlName="name" class="mat-mdc-form-field-input-control">
          <mat-option >--No user selected--</mat-option>
          <mat-option  *ngFor="let user of availableUsers" [value]="user.id">{{user.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
