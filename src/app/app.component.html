<div class="wrapper">
  <div class="main-panel">
    <div *ngIf="!currentUser?.loggedIn">
      <app-login (onLoginEvent)="onLogin($event)"></app-login>
    </div>
    <div *ngIf="currentUser?.loggedIn">
      <app-overview [user]="currentUser"></app-overview>
    </div>
  </div>
  <footer></footer>
</div>
